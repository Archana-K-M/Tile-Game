<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .tile {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .tile.flipped {
            transform: rotateY(180deg);
        }

        .tile.matched {
            cursor: default;
        }

        .tile-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tile-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .tile-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .tile-back::after {
            content: '?';
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .victory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .victory-modal.show {
            display: flex;
        }

        .victory-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .victory-content h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .victory-content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                gap: 10px;
            }

            .tile-face {
                font-size: 2rem;
            }

            .stats {
                gap: 15px;
                font-size: 1rem;
            }

            .stat {
                padding: 8px 15px;
            }
        }

        @media (max-width: 400px) {
            .tile-face {
                font-size: 1.5rem;
            }

            .tile-back {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Tile Match Game</h1>
            <div class="stats">
                <div class="stat">‚è±Ô∏è Time: <span id="timer">0</span>s</div>
                <div class="stat">üîÑ Moves: <span id="moves">0</span></div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ New Game</button>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2>üéâ You Won!</h2>
            <p id="victoryMessage"></p>
            <button class="btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game emojis
        const emojis = ['üçé', 'üçï', 'üéÆ', '‚öΩ', 'üé∏', 'üöÄ', 'üé®', 'üåü'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;

        // Initialize game
        function initGame() {
            // Create pairs of emojis
            cards = [...emojis, ...emojis];
            
            // Shuffle cards
            cards.sort(() => Math.random() - 0.5);
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            canFlip = true;
            
            // Update UI
            document.getElementById('moves').textContent = moves;
            document.getElementById('timer').textContent = timer;
            document.getElementById('victoryModal').classList.remove('show');
            
            // Clear timer
            clearInterval(timerInterval);
            
            // Create board
            createBoard();
        }

        // Create game board
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = index;
                tile.dataset.emoji = emoji;
                
                tile.innerHTML = `
                    <div class="tile-face tile-back"></div>
                    <div class="tile-face tile-front">${emoji}</div>
                `;
                
                tile.addEventListener('click', () => flipTile(tile, index));
                gameBoard.appendChild(tile);
            });
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Flip tile
        function flipTile(tile, index) {
            // Start timer on first move
            if (moves === 0 && matchedPairs === 0) {
                startTimer();
            }
            
            // Check if can flip
            if (!canFlip || tile.classList.contains('flipped') || tile.classList.contains('matched')) {
                return;
            }
            
            // Flip the tile
            tile.classList.add('flipped');
            flippedCards.push({tile, index, emoji: tile.dataset.emoji});
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found
                setTimeout(() => {
                    card1.tile.classList.add('matched');
                    card2.tile.classList.add('matched');
                    flippedCards = [];
                    matchedPairs++;
                    canFlip = true;
                    
                    // Check if game is won
                    if (matchedPairs === emojis.length) {
                        gameWon();
                    }
                }, 500);
            } else {
                // No match, flip back
                setTimeout(() => {
                    card1.tile.classList.remove('flipped');
                    card2.tile.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Game won
        function gameWon() {
            clearInterval(timerInterval);
            
            setTimeout(() => {
                const modal = document.getElementById('victoryModal');
                const message = document.getElementById('victoryMessage');
                
                message.textContent = `You matched all tiles in ${moves} moves and ${timer} seconds!`;
                modal.classList.add('show');
            }, 500);
        }

        // Reset game
        function resetGame() {
            initGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
